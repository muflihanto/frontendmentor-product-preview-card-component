<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./index.css"
    />

    <!-- Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="card-container">
        <div id="card">
          <div id="card-preview"></div>
          <div id="card-info">
            <h3
              id="info-category"
              class="font-san-serif"
            >
              perfume
            </h3>
            <h1
              id="info-title"
              class="font-serif"
            >
              Gabrielle Essence Eau De Parfum
            </h1>
            <p
              id="info-description"
              class="font-san-serif"
            >
              A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p
              class="font-san-serif"
              id="info-price"
            >
              <span
                id="info-discounted-price"
                class="font-serif"
              >
                $149.99
              </span>
              <span
                id="info-real-price"
                class="font-san-serif"
              >
                $169.99
              </span>
            </p>
            <button
              id="cta"
              class="font-san-serif"
            >
              <img
                id="cto-icon"
                src="./images/icon-cart.svg"
                alt="Cart Icon"
              />
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="attribution font-san-serif">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/muflihanto"
          target="_blank"
          >Muflihanto</a
        >.
      </div>
    </div>
  </body>
</html>
